<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento com Desconto</title>
  <link rel="stylesheet" href="pagamento.css">
</head>
<body>
  <div class="container">
    <h2>Finalizar Pagamento</h2>
    <p class="price">Preço original: R$ <span id="original">100.00</span></p>
    <p class="price">Com desconto: <span class="discount">R$ <span id="discounted">80.00</span></span></p>

    <label for="payment">Escolha a forma de pagamento:</label>
    <select id="payment">
      <option value="pix">Pix (20% de desconto)</option>
      <option value="cartao">Cartão de Crédito (sem desconto)</option>
    </select>

    <br><br>
    <button onclick="pagar()">Pagar Agora</button>
  </div>

  <script>
    const originalPrice = 100.00;

    document.getElementById("payment").addEventListener("change", function() {
      let method = this.value;
      let finalPrice = originalPrice;

      if (method === "pix") {
        finalPrice = originalPrice * 0.8; // 20% de desconto
      }
      
      if (method === "cartao") {
        finalPrice = originalPrice; // preço cheio
      }

      document.getElementById("discounted").innerText = finalPrice.toFixed(2);
    });

    function pagar() {
      let metodo = document.getElementById("payment").value;
      alert("Você escolheu pagar por " + metodo + ". Valor final: R$ " + document.getElementById("discounted").innerText);
      // Aqui você integraria com API de pagamento (ex: Mercado Pago, Stripe, etc.)
    }
  </script>
</body>
</html>
